<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Equipamento</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Adicionar Nova Sala</h1>
    </header>
    <main>
        <form id="formNovoEquipamento" method="POST" action="controller/salaCont.php">
            <input type="hidden" name="acao" id="acao" value="novaSala">
            <label for="tipo">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="location">Localização:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" required><br><br>

            <button class="button">Adicionar Sala</button>
        </form>
        <button class="button" onclick="window.location.href='salas.html'">Voltar</button>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
